<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>writing letter page</title>

    <style>
        #background {
            width: 1280px;
            height: 720px;
            background-image: url('https://i.imgur.com/n3lY4vl.png');
            background-size: cover;
        }
    </style>
</head>

<body>
    <div id="background">
        <div style="position: relative; top: 15px; left: 90px;">
            <img src="https://i.imgur.com/SNuOMVW.png" width="1100px" alt="letter paper">
            <div style="position: absolute; top: 110px; left: 100px">
                <form method="POST">
                    {% csrf_token %}
                    제목
                    <input type="text" name="title" style="width: 200px; height: 30px; border: none; background-color: transparent"><br>
                    <br>내용<br>
                    <textarea rows="10" cols="50" name="content" style="width: 380px; height: 400px;border: none; background-color: transparent"></textarea><br>
                    <input type="submit" value="글쓰기">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
